name: pylint
on:
  push:
      branches:
        - develop
        - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: install dependencies
        run: |
          pip install pylint numpy lxml wnutilsp
      - name: run linter
        run: |
          pylint --fail-under=9.8 xmlcoll/*.py
