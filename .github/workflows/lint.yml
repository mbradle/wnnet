name: pylint
on:
  push:
      branches:
        - develop
        - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: install dependencies
        run: |
          pip install pylint numpy lxml wnutils gslconsts dataclasses scipy
      - name: run linter
        run: |
          pylint --disable=C0103 wnnet/consts.py
          pylint wnnet/__about__.py wnnet/__init__.py wnnet/flows.py wnnet/graph.py
                 wnnet/net.py wnnet/nuc.py wnnet/reac.py wnnet/zones.py

